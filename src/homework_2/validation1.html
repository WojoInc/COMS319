<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="validation1.css">
    <script src="validation1.js"></script>
</head>

<body>
<form id="mainform" action="validation2.html" onsubmit='return validate()'>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="firstname" placeholder="ex. John" required></td>
            <td id="status-first"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="lastname" placeholder="ex. Doe" required></td>
            <td id="status-last"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select id="gender" required>
                    <option value="">Please select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
            <td id="status-gender"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <select id="state" required>
                    <option value="">Please select...</option>
                    <option value="california">California</option>
                    <option value="florida">Florida</option>
                    <option value="new-york">New York</option>
                    <option value="texas">Texas</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="washington">Washington</option>
                    <option value="colorado">Colorado</option>
                    <option value="virginia">Florida</option>
                    <option value="iowa">Iowa</option>
                    <option value="arizona">Arizona</option>
                </select>
            </td>
            <td id="status-state"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" value="Submit">Continue</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
